<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables and Forms</title>
</head>

<body>
    <div class="div">
        <h1>Table:</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>City</th>
                    <th>Marks</th>
                </tr>



            </thead>
            <tbody>
                <tr>
                    <td>Abi</td>
                    <td>Maths</td>
                    <td>Chennai</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Arjun</td>
                    <td>Science</td>
                    <td>Namakkal</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>Vinoth</td>
                    <td>Biology</td>
                    <td>Coimbatore</td>
                    <td>97</td>
                </tr>





            </tbody>





        </table>
        <br><br>
        <h1>Forms:</h1>
        <form>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="enter your name">
            <br><br>
            <label for="dob">DOB:</label>
            <input id="dob" type="date" placeholder="enter your DOB"><br><br>
            <label for="city">City:</label>
            <input id="city" type="text" placeholder="enter your city">
            <br><br>
            <input type="submit" href="#">




        </form>
    </div>
</body>

</html>
