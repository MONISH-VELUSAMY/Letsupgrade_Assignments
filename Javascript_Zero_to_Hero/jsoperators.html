<!DOCTYPE html>
<html lang="en">

<head>

    <title>JS Arithmetic Operators</title>
</head>

<body>
    <h1>Javascript Arithmetic Operators</h1>
    


    <script>
       let x=30;
       let y=5;
       let add=x+y;
       let sub=x-y,multiply=x*y,divide=x/y;
       let expo=y**2;
       let mod=x%y;
       let s= (x+y)*2;
       console.log("x=30 y=5");
       console.log(`addition:${add} subraction:${sub} multiplication:${multiply}` );
       console.log(`Division:${divide} exponentiation:${expo} mod:${mod} `);
       console.log(`(x+y)*2:${s}`);


    </script>

</body>

</html>
